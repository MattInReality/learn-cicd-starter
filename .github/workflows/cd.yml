name: ccd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on:  ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: setupcli
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: getinfo
        run: 'gcloud info'

      - id: buildprod
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-460420/notely-ar-repo/notely:latest .

      - name: run database migrations
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-460420/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-460420 --max-instances 4
